<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Quiz Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ddb6b6;
    }

    .gossip {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
    }

    .chat-box {
      height: 400px;
      width: 100%;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fefefe;
    }

    .chat-box p {
      margin: 5px 0;
    }

    input[type="text"] {
      width: calc(100% - 90px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 15px;
      background-color: #8bade5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5864bb;
    }
  </style>
</head>
<body>
  <div class="gossip">
    <div class="chat-box" id="chat-box">
      <p>The Math God: Find out if yoou have what it takes to become the Math God!</p>
    </div>
    <input type="text" id="user-input" placeholder="Type your answer..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const questions = [
      {
        question: "The radius of a cylinder is increased by 40%, but the height is cut ini half. What is the percent change in the volume of the cylinder? (add a % symbol at the end; if it is a percent decrease, put - in the front.)",
        answer: "-2%",
        explanation: "Increasinig the radius by 40% increases the area of the base by (1.4)^2 or 1.96 times the original. Multiply by half the height and we get 0.98 times the original volume, or a <b>2% decrease</b> in the volume."
      },
      {
        question: "Seven students line up on a stage. If Molly insists on standing next to Katiee, how many different ways are there to arrange the students on stage from left to right?",
        answer: "1440",
        explanation: "Consider Moly and Katie as one person and arrange the seven student as they were 6. There are 6! = 720 ways to do so. Additionally, Katie and Molly can stand in two orders (either KM or MK), doubling the number of arrangements to <b> 1440 </b>."
      },
      {
        question: "If 3 men can paint 4 rooms in 9 hours, how many hours and miniutes will it take for one man to paint one room, assuming he can work at the same rate alone? (decimal)",
        answer: "6.75",
        explanation: "If 3 men take 9 hours to paint 4 rooms, it would take 1 man 3 times as long to paint 4 rooms: 27 hours. This means it will take 27/4 = 6.75 hourrs or <b> 6 hours and 45 mnutes </b> for one man to paint one room."
      },
        {
            question: "If 3 men can paint 4 rooms in 9 hours, how many hours and miniutes will it take for one man to paint one room, assuming he can work at the same rate alone? (decimal)",
            answer: "6.75",
            explanation: "If 3 men take 9 hours to paint 4 rooms, it would take 1 man 3 times as long to paint 4 rooms: 27 hours. This means it will take 27/4 = 6.75 hourrs or <b> 6 hours and 45 mnutes </b> for one man to paint one room."
          },
    ];

    let currentQuestionIndex = 0;
    let awaitingAnswer = true;

    window.onload = () => {
      askQuestion();
    };

    function sendMessage() {
      const inputBox = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const userInput = inputBox.value.trim();
      if (!userInput) return;

      // Display user message
      const userMessage = document.createElement("p");
      userMessage.textContent = "You: " + userInput;
      chatBox.appendChild(userMessage);

      if (awaitingAnswer) {
        checkAnswer(userInput);
      }

      inputBox.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function askQuestion() {
      const chatBox = document.getElementById("chat-box");
      const currentQuestion = questions[currentQuestionIndex].question;
      const botMessage = document.createElement("p");
      botMessage.textContent = "The Math God: " + currentQuestion;
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      awaitingAnswer = true;
    }

    function checkAnswer(userInput) {
      const chatBox = document.getElementById("chat-box");
      const current = questions[currentQuestionIndex];
      let botReply = "";

      if (userInput === current.answer) {
        botReply = "‚úÖ Correct!";
      } else {
        botReply = `‚ùå Incorrect. ${current.explanation}`;
      }

      const botMessage = document.createElement("p");
      botMessage.textContent = "The Math God: " + botReply;
      chatBox.appendChild(botMessage);

      currentQuestionIndex++;
      awaitingAnswer = false;

      if (currentQuestionIndex < questions.length) {
        setTimeout(askQuestion, 1000);
      } else {
        setTimeout(() => {
          const endMessage = document.createElement("p");
          endMessage.textContent = "The Math Godchat: üéâ Quiz finished! Thanks for playing!";
          chatBox.appendChild(endMessage);
        }, 1000);
      }
    }
  </script>
</body>
</html>
